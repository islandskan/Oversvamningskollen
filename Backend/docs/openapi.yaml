openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /api/users:
    get:
      summary: Get all users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              examples:
                SimpleUser:
                  summary: Simple user example
                  value:
                    - id: 1
                      name: John Doe
                      email: johndoe@example.com
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
            examples:
              SimpleUser:
                summary: Simple user example
                value:
                  name: John Doe
                  email: johndoe@example.com
      responses:
        '201':
          description: Created user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                SimpleUser:
                  summary: Simple user example
                  value:
                    id: 1
                    name: John Doe
                    email: johndoe@example.com
  /api/users/{id}:
    get:
      summary: Get a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                SimpleUser:
                  summary: Simple user example
                  value:
                    id: 1
                    name: John Doe
                    email: johndoe@example.com
    patch:
      summary: Update a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              $ref: '#/components/schemas/User'
            examples:
              SimpleUser:
                summary: Simple user example
                value:
                  name: Jane Doe
                  email: janedoe@example.com
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/User'
              examples:
                SimpleUser:
                  summary: Simple user example
                  value:
                    id: 1
                    name: Jane Doe
                    email: janedoe@example.com
    delete:
      summary: Delete a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted user
          content:
            application/json:
              schema:
                type: string
                example: User deleted
  /api/sensors:
    get:
      summary: Get all sensors
      responses:
        '200':
          description: List of sensors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sensor'
              examples:
                SimpleSensors:
                  summary: Simple sensors example
                  value:
                    - id: 1
                      name: Sensor 1
                      batteryStatus: 80
                      installationDate: '2023-02-01'
                      locationID: 'Malmoe1'
                    - id: 2
                      name: Sensor 2
                      batteryStatus: 50
                      installationDate: '2023-02-01'
                      locationID: 'Malmoe1'
    post: 
      summary: Create a sensor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              $ref: '#/components/schemas/SensorInput'
            examples:
              SimpleSensors:
                summary: Simple sensors example
                value:
                  - name: Sensor 1
                    batteryStatus: 22.5
                    installationDate: '2023-01-01'
                    locationID: 'Malmoe1'
                  - name: Sensor 2
                    batteryStatus: 50
                    installationDate: '2023-02-01'
                    locationID: 'Malmoe1'
      responses:
        '201':
          description: Created sensor
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/Sensor'
              examples:
                SimpleSensors:
                  summary: Simple sensors example
                  value:
                    - id: 1
                      name: Sensor 1
                      batteryStatus: 50
                      installationDate: '2023-02-01'
                      locationID: 'Malmoe1'
                    - id: 2
                      name: Sensor 2
                      batteryStatus: 50
                      installationDate: '2023-02-01'
                      locationID: 'Malmoe1'
components:
  schemas:
    User:
      $ref: './components.yaml#/components/schemas/User'
    UserInput:
      $ref: './components.yaml#/components/schemas/UserInput'
    Sensor:  
      $ref: './components.yaml#/components/schemas/Sensor'
    SensorsResponse:  
      $ref: './components.yaml#/components/schemas/SensorsResponse'
    SensorInput:  
      $ref: './components.yaml#/components/schemas/SensorInput'
